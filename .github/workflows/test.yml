name: Build

on:
  push:

jobs:
  build:
    strategy:
      os: ["windows-latest", "macos-latest", "ubuntu-latest"]
    name: "Build on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: CMake
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
      - name: Testing
        run: |
          cd build
          ./embroider --test-suite
