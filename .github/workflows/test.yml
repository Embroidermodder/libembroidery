name: Test Suite

on:
  push:

jobs:
  test-linux64:
    runs-on: ubuntu-latest

    steps:
    - name: Run test script on Linux.
      run: |
        git clone https://github.com/Embroidermodder/libembroidery
        cd libembroidery
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug ..
        make
        ./libembroidery_test
        ./embroider
  test-macOS:
    runs-on: macOS-latest
    
    steps:
    - name: Run test script on macOS.
      run: |
        git clone https://github.com/Embroidermodder/libembroidery
        cd libembroidery
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug ..
        cmake --build .
        ./libembroidery_test
        ./embroider
  test-windows:
    runs-on: windows-latest

    steps:
    - name: Run test script on macOS.
      run: |
        git clone https://github.com/Embroidermodder/libembroidery
        cd libembroidery
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug ..
        cmake --build .
        ./libembroidery_test
        ./embroider
