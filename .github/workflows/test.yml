name: Test Suite

on:
  push:

jobs:
  test-linux64:
    runs-on: ubuntu-latest

    steps:
    - name: Set up NASM
      uses: ilammy/setup-nasm@v1.2.0
    - name: Run test script on Linux.
      run: |
        git clone https://github.com/Embroidermodder/libembroidery
        cd libembroidery
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug ..
        make
        ./embroider -test

  test-macOS:
    runs-on: macOS-latest
    
    steps:
    - name: Set up NASM
      uses: ilammy/setup-nasm@v1.2.0
    - name: Run test script on macOS.
      run: |
        git clone https://github.com/Embroidermodder/libembroidery
        cd libembroidery
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug ..
        cmake --build .
        ./embroider -test

  test-windows:
    runs-on: windows-latest

    steps:
    - name: Set up NASM
      uses: ilammy/setup-nasm@v1.2.0
    - name: Run test script on Windows.
      run: |
        git clone https://github.com/Embroidermodder/libembroidery
        cd libembroidery
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug ..
        cmake --build .
        dir
        # Need to fix the executable name?
        embroider.exe -test
