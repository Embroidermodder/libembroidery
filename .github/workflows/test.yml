name: Test Suite

on: [push]

jobs:
  nightly:
    name: Tests the build on all major systems.
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Attempt build.
      run: |
        git clone https://github.com/Embroidermodder/libembroidery
        cd libembroidery
        cmake .
        cmake --build .

