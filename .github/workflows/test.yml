name: Build and Test on Major Systems

on:
  push:

jobs:
  test_on_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: CMake
      run: cmake .

    - name: Build
      run: cmake --build .

    - name: Install
      run: sudo cmake --install .

    - name: Test
      run: ctest 

  test_on_macos:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: CMake
      run: cmake .

    - name: Build
      run: cmake --build .

    - name: Install
      run: cmake --install .

    - name: Test
      run: ctest 

  test_on_windows:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: CMake
      run: cmake .

    - name: Build
      run: cmake --build .

    - name: Install
      run: cmake --install .

    - name: Test
      run: ctest 

