name: Build and Test on Major Systems

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: CMake
      run: cmake .

    - name: Build
      run: cmake --build .

    - name: Install
      run: cmake --install .

    - name: Test
      run: ctest 

