name: Build and Test on Major Systems

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Build and test library and command-line program.
      run: |
        git clone https://github.com/Embroidermodder/libembroidery || exit 1
        cd libembroidery || exit 1
        bash bin/build.sh || exit 1
        bash bin/test.sh || exit 1
      shell: bash
        
