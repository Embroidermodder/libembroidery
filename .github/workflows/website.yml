name: Build and Deploy Website

on:
  push:
    branches:
      - main
  schedule:
    - cron:  '30 17 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: bash build.sh
   
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/html

  deploy:
    runs-on: ubuntu-latest
    needs: website
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
