name: Build and Deploy Website, Run Testing

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: "Build libembroidery, run tests."
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${matrix.os}
    env:
      HOST_SYSTEM: ${matrix.os}

    steps:
      - name: Build
        run: bash <(curl -s https://raw.githubusercontent.com/Embroidermodder/libembroidery/main/bin/build.sh)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: ${matrix.os}
          path: libembroidery

  website:
    needs: build
    name: "Build website."
    steps:
      - name: Download windows build
        uses: actions/download-artifact
        with:
          name: "windows-latest"

      - name: Download macos build
        uses: actions/download-artifact
        with:
          name: "macos-latest"

      - name: Download linux build
        uses: actions/download-artifact
        with:
          name: "ubuntu-latest"

      - name: Build
        run: bash <(curl -s https://raw.githubusercontent.com/Embroidermodder/libembroidery/main/bin/build_website.sh)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/html

  deploy:
    runs-on: ubuntu-latest
    needs: website
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
